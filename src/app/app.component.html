<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">ALL IN</a>
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li
            *ngFor="let menuItem of menuItems"
            class="{{ menuItem.class }} nav-item"
          >
            <a [routerLink]="[menuItem.path]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}" class="nav-link" aria-current="page" href="#">
              <p>{{ menuItem.title }}</p>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 ml-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
